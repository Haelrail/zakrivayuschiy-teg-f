<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="images/favicon.ico" sizes="any" />
    <link rel="icon" href="svg/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="images/favicon.png" type="image/png"/>
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/html&gt;</h1>
      <p class="header__subtitle">закрывающий тег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <div class="card__image-block">
          <img
            src="./images/bus0.0.png"
            alt="motorhome at night, bright filter"
            class="card__image"
          />
          <p class="card__image-watermark">&lt;/html&gt;</p>
      </div>
        <div class="card__text-block">
          <p class="card__text-block__description">
            Это было самое начало пути. На этом этапе важно было 
            проникнуться основами и настроиться на учёбу. 
            И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="card__text-block__personal-text">
            bla-bla-bla
          </p>
        </div>
        <div class="card__button">
          <button class="card__icon-button">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="39" 
              height="36" 
              fill="none"
            >
              <g clip-path="url(#a)">
                <path fill="#000" d="M12 6H9v3h3V6Zm3 0h-3v3h3V6ZM9 9H6v3h3V9Zm0 3H6v3h3v-3Zm0 3H6v3h3v-3Zm9-9h-3v3h3V6Zm-6 12H9v3h3v-3Zm3 3h-3v3h3v-3Zm3 3h-3v3h3v-3Zm9-18h3v3h-3V6Zm-3 0h3v3h-3V6Zm6 3h3v3h-3V9Zm0 3h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-9-9h3v3h-3V6Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V9Z"/>
                <path fill="red" d="M12 9H9v3h3V9Zm3 3h-3v3h3v-3Zm3-3h-3v3h3V9Zm-6 6H9v3h3v-3Zm3 0h-3v3h3v-3Zm0 3h-3v3h3v-3Zm3-6h-3v3h3v-3Zm0 9h-3v3h3v-3Zm0-3h-3v3h3v-3Zm9-9h3v3h-3V9Zm-3 0h3v3h-3V9Zm3 3h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm-3-3h3v3h-3V9Zm6 6h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3v-3Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0 3h-3v3h3v-3Z"/>
                <path fill="#fff" d="M18 15h-3v3h3v-3Zm3 0h3v3h-3v-3Zm0 0h-3v3h3v-3Zm0-3h-3v3h3v-3Zm0 6h-3v3h3v-3Z"/>
                <path fill="red" d="M36 13h3v3h-3v-3Zm-9 14h3v3h-3v-3Zm-9 6h3v3h-3v-3Zm-9-6h3v3H9v-3ZM24 0h3v3h-3V0Zm9 3h3v3h-3V3ZM3 3h3v3H3V3Zm9-3h3v3h-3V0ZM0 13h3v3H0v-3Z"/>
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M0 0h39v36H0z"/>
                </clipPath>
              </defs>
            </svg>
          </button>
          <button class="card__like-button button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <div class="save-button-container">
        <button 
          type="button"
          class="save-button button"
        >
          <svg
            viewBox="0 0 21 21"
            class="save-button__image button__text"
          >
            <use href="./svg/floppy.svg#floppy"></use>
          </svg>
          <span class="button__text">Сохранить на память</span>
        </button>
      </div>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
